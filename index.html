<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: #fff;
    }
    .text-yellow{
        color:#8B8000
    }
    .text-black{
        color:#000;
    }

</style>
<body style="background-color:#1a1c23;">

    <nav class="navbar" style="background-color:#00a65a; height: 6rem; padding: 0.5rem;">
        <a class="navbar-brand text-black" style="background-color:#00a65a; font-size: 22px;" >Book Recommender System </a>
        <ul class="nav navbar-nav">
            <li><a class="text-white" style="border-radius: 5px; font-size: 15px;" href="/">Home</a></li>
            <li><a class="text-white" style="border-radius: 5px; font-size: 15px;" href="/recommend">Recommend</a></li>
            <li><a class="text-white" style="border-radius: 5px; font-size: 15px;" href="/contact">Contact us</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top Trending 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body" style="overflow: auto; height: 35rem; ">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <br><br>
                            <a style="color : #4CAF50" class="text-white">{{ book_name[i] }}</a>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
